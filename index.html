<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElementHTML â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="importmap">
        {
            "imports": {
                "main": "./packages/main.js"
            }
        }
    </script>
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@f4fe89d10258adc15f6a46ec6adb88f44f2f0a9c/element.js?load&expose&packages=main'></script>
    <meta is="e-theme" id="theme">
</head>

<body>
    <section class="todoapp">
        <meta is="e-router" id="router">
        <meta is="e-pipe" id="storage" source="$sources.localStorage" content-type="json" transform="[]+">
        <meta is="e-data" resource="|#router|!change" target="#storage" apply="!change" force>
        <meta is="e-data" resource="|.new-todo|_" target="#storage" apply="write()" transform='$updates.add'>
        <meta is="e-data" resource="#storage|_" transform='$render'>
        <meta is="e-data" resource="|#toggle-all|!change" target="#storage" transform='$.target.checked'
            apply='write(,$updates.toggleCompleteAll)'>
        <meta is="e-data" resource="|footer .clear-completed|!click" target=".todoapp|li.completed{}"
            transform='{"`.destroy`!": ""}'>
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template>
                    <li>
                        <div class="view">
                            <meta is="e-data" resource="|input|!click" target="#storage"
                                transform='$updates.updateCurrentIndex' apply="write(,$updates.mergeByIndex)">
                            <meta is="e-data" resource="|.destroy|!click" target="#storage"
                                transform='$updates.removeCurrentIndex' apply="write(,$updates.mergeByIndex)">
                            <meta is="e-data" resource="|label|_dblclick" target="li|" transform='$openEdit' force>
                            <meta is="e-data" resource="li|.edit|!keydown" target="li|" transform='$revertOnEsc'>
                            <meta is="e-data" resource="li|.edit|!keydown,blur,change" target="#storage"
                                transform='$saveEdit' apply="write(,$updates.mergeByIndex)">
                            <input class="toggle" type="checkbox">
                            <label></label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="">
                    </li>
                </template>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> <span>item</span> left</span>
            <ul class="filters">
                <li>
                    <a href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
