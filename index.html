<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self';
            script-src 'self' https://cdn.jsdelivr.net; script-src-elem 'self' blob: https://cdn.jsdelivr.net; script-src-attr 'none';
            connect-src 'self' https://cdn.jsdelivr.net; object-src 'none'; base-uri 'self'">

    <link rel="preload" as="style" href="css/base.css">
    <link rel="preload" as="style" href="css/index.css">
    <link rel="preload" as="style" href="css/app.css">

    <!-- <link rel="modulepreload" href="../element/element.js?load&expose"> -->
    <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/gh/elementhtml/element@674287e54a04b0547fdd48bdd3874db9ac7e31f6/element.min.js?load">

    <title>ElementHTML â€¢ TodoMVC</title>
    <meta name="description"
        content="An implementation in ElementHTML of the TodoMVC example app for comparing web frameworks.">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- <script type="module" src='../element/element.js?load&expose'></script> -->
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@674287e54a04b0547fdd48bdd3874db9ac7e31f6/element.min.js?load'></script>

    <meta is="e-router" id="router">

    <meta is="e-proxy" :="todos << $ << store`localStorage.getItem('todos-elementhtml', $)`" content-type="json">
    <meta is="e-proxy" :="todos >> $ >> store`localStorage.setItem('todos-elementhtml', $)`" content-type="json">

    <meta is="e-dom" :="todos >> `transforms/render.jsonata` >> :|.todo-list">

    <meta is="e-dom" :='todos << $getCell("todos") << ~|#router' force>
    <meta is="e-dom" :="todos << `transforms/new-todo.jsonata` << :|.new-todo">

    <meta is="e-dom" :="todos << `transforms/toggle-all.jsonata` << :|#toggle-all">
    <meta is="e-dom" :="todos << [$filter($cell.value, function($t){ $not($t.completed) })] << :|.clear-completed">

    <template>
        <li>
            <div class="view">
                <meta is="e-dom" :="todos << `transforms/toggle.jsonata` << |.toggle">
                <meta is="e-dom"
                    :='todos << [$filter($cell.value, function($t){ $t.id != $find("li|").id })] << |.destroy'>
                <meta is="e-dom" :='todos << `transforms/edit-open.jsonata` << |label!dblclick'>
                <input class="toggle" type="checkbox">
                <label></label>
                <button class="destroy"></button>
            </div>
            <meta is="e-dom" :="todos << `transforms/edit-close.jsonata` << |.edit!change,focusout">
            <meta is="e-dom" :="todos << `transforms/edit-abort.jsonata` << |.edit!keydown">
            <input class="edit">
        </li>
    </template>

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> items left</span>
            <ul class="filters">
                <li>
                    <a href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
