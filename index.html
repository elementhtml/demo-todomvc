<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Element • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="../element/element.js?load&expose"></script>
</head>

<body>
    <section class="todoapp">
        <meta is="e-pipe" id="storage" source="`sessionStorage.setItem(todo)!getItem(todo)`" transform="[]+"
            content-type="json">
        <meta is="e-data" resource="|.new-todo|_" target="|#storage" apply="write">
        <meta is="e-data" resource="|#storage|_"
            transform='{"`.new-todo`": "", "`.todo-list`": $, "`footer strong`": $count($)}'>

        <!--<meta is="e-data" resource="|.todo-list" target="|footer"
            transform='{"`strong`": $.childElementCount-2, "`.clear-completed`@disabled": $contains($.innerHTML, "li class=\"completed\"") ? null : "" }'>-->
        <header class="header">
            <!--<meta is="e-data" resource="|.new-todo|_" target="`sessionStorage`" apply="setItem(...)"
                id="new-todo-processor"
                transform='["todo", "[\"" & $join([$filter([$append($sessionStorage.todo, $)], function($v){ $trim($v) != ""})], "\",\"") & "\"]"  ]'>-->
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <!--<meta is="e-data" resource="|li{}" target="|"
                transform='{"`#toggle-all`.checked": (($count($) > 0) and ($count($.`@class`) = $count($))) }'>
            <meta is="e-data" resource="#toggle-all" target="|li{}"
                transform='{"@class": $.checked ? "completed" : null, "`.toggle`.checked": $.checked}'>-->
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template data-e-fragment id="todo-inner">
                    <div class="view">
                        <!--<meta is="e-data" resource="|input" target="li|"
                            transform='{ "@class": $.checked ? "completed" : null }'>-->
                        <!--<meta is="e-data" resource="|label|_dblclick" target="li|"
                            transform='{"@class": "editing", "`.edit`.value": $}'>-->
                        <input class="toggle" type="checkbox">
                        <label>TODO</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="">
                </template>
                <template data-e-sink="false">
                    <li>
                        <template data-e-use="#todo-inner" data-e-merge='TODO=$'></template>
                    </li>
                </template>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> items left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
