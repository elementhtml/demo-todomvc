<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElementHTML â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="importmap">
        {
            "imports": {
                "main": "./packages/main.js"
            }
        }
    </script>
    <script type="module" src='../element/element.js?load&expose'></script>
    <!-- <script type="module"
    src='https://cdn.jsdelivr.net/gh/elementhtml/element@f4fe89d10258adc15f6a46ec6adb88f44f2f0a9c/element.js?load&expose&packages=main'></script> -->
    <link rel="stylesheet" href="theme/dark.css">
    <meta is="e-router" id="router">

    <meta is="e-pipe" :="`sessionStorage.setItem(todos-elementhtml) -> getItem(todos-elementhtml)`" sync="todos"
        content-type="json">
    <meta is="e-map"
        :=':|.new-todo >> [$append($cell, {"id": $uuid(), "title": $.value, "completed": false})] >> todos'>
    <meta is="e-map" :='todos >> {
        "<%template%>": [$map($, function($t){ { "#": $t.id, "`label`": $t.title, "&completed": $t.completed  } })]
    } >> :|.todo-list'>


</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label></label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="">
                    </li>
                </template>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> <span>item</span> left</span>
            <ul class="filters">
                <li>
                    <a href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
