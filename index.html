<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElementHTML â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="importmap">
        {
            "imports": {
                "main": "./packages/main.js"
            }
        }
    </script>
    <!-- <script type="module" src='../element/element.js?load&expose&packages=main'></script> -->
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@bf090d4a0f9ca221986397d1ada6fa30be84a8ae/element.js?load&expose&packages=main'></script>
    <link rel="stylesheet" href="theme/dark.css">

    <meta is="e-router" id="router">
    <meta is="e-pipe" :="${~storage.local}" sync="todos" content-type="json">

    <meta is="e-cmap" :='todos >> jsonata://transforms/render >> :|.todo-list'>
    <meta is="e-cmap" :=':|#router >> jsonata://transforms/routing >> todos' force>
    <meta is="e-cmap" :=':|.new-todo >> jsonata://transforms/new-todo >> todos'>
    <meta is="e-cmap" :=':|#toggle-all >> jsonata://transforms/toggle-all >> todos'>
    <meta is="e-cmap" :=':|.clear-completed >> jsonata://transforms/clear-completed >> todos'>

    <template>
        <li>
            <div class="view">
                <meta is="e-cmap" :='|.toggle >> jsonata://transforms/toggle >> todos'>
                <meta is="e-cmap" :='|.destroy >> jsonata://transforms/destroy >> todos'>
                <meta is="e-cmap" :='!dblclick|label >> jsonata://transforms/edit-open >> todos'>
                <input class="toggle" type="checkbox">
                <label></label>
                <button class="destroy"></button>
            </div>
            <meta is="e-cmap" :='!change,focusout|.edit >> jsonata://transforms/edit-close >> todos'>
            <meta is="e-cmap" :='!keydown|.edit >> jsonata://transforms/edit-abort >> todos'>
            <input class="edit">
        </li>
    </template>

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> items left</span>
            <ul class="filters">
                <li>
                    <a href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
