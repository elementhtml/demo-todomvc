<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Element • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="../element/element.js?load&expose"></script>
</head>

<body>
    <section class="todoapp">
        <meta is="e-pipe" id="storage" source="`sessionStorage.setItem(todos-elementhtml)!getItem(todos-elementhtml)`"
            content-type="json" transform="[]+" data-remove-by-index='$filter($value, function($t, $i) { $i != $ })'
            data-merge-by-index='$map($value, function($t, $i) { $i = $.index ? $merge([$t, $.update]) : $t })'
            data-toggle-complete-all='$map($value, function($t) { $merge([$t, {"completed": $}])})'>
        <meta is="e-data" resource="|.new-todo|_" target="|#storage" apply="write()"
            transform='($t:=$trim($); $length($t)>0 ? {"id": $id, "title": $t, "completed": false} : null)'>
        <meta is="e-data" resource="|#storage|_" transform='(
            $numCompleted := $count($filter($,function($v){$v.completed})); $numAll := $count($); $numActive := $numAll - $numCompleted; 
            {
            "`#toggle-all`.checked": $numCompleted = $numAll, 
            "`.new-todo`": "", 
            "`.todo-list`": [$map($, function($t, $i) {{"@id": $t.id, "@data-index": $i, "@class": $t.completed ? "completed" : null, "`label`": $t.title, "`.toggle`.checked": $t.completed}})], 
            "`footer .todo-count strong`": $numActive, 
            "`footer .todo-count span`": $numActive = 1 ? "item" : "items", 
            "`footer .clear-completed`completed": $numCompleted 
        })'>
        <meta is="e-data" resource="|#toggle-all|!change" target="|#storage" transform='$.target.checked'
            apply='write(,toggleCompleteAll)'>
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template>
                    <li>
                        <div class="view">
                            <meta is="e-data" resource="|input|!click" target="section|#storage"
                                apply="write(,mergeByIndex)"
                                transform='{"index": $number($find("li").`@data-index`), "update": {"completed": $.target.checked ? true : false }}'>
                            <meta is="e-data" resource="|.destroy|!click" target="section|#storage"
                                apply="write(,removeByIndex)" transform='$number($find("li").`@data-index`)'>

                            <!--<meta is="e-data" resource="|label|_dblclick" target="li|"
                                transform='{"@class": "editing", "`.edit`.value": $}'>-->
                            <input class="toggle" type="checkbox">
                            <label>TODO</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="">
                    </li>
                </template>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> <span>item</span> left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
