<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Element â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="../element/element.js?load&expose"></script>
</head>

<body>
    <section class="todoapp">
        <meta is="e-pipe" id="storage" source="`sessionStorage.setItem(todos-elementhtml)!getItem(todos-elementhtml)`"
            content-type="json" transform="[]+"
            data-merge-by-index='$filter($map($value, function($t, $i) { $i = $.index ? ($.update ? $merge([$t, $.update]) : false) : $t }), function($v) { $v })'
            data-toggle-complete-all='$map($value, function($t) { $merge([$t, {"completed": $}])})'>
        <meta is="e-data" resource="|.new-todo|_" target="#storage" apply="write()"
            transform='($t:=$trim($); $length($t)>0 ? {"id": $id, "title": $t, "completed": false} : null)'>
        <meta is="e-data" resource="#storage|_" transform='(
            $numCompleted := $count($filter($,function($v){$v.completed})); $numAll := $count($); $numActive := $numAll - $numCompleted; {
            "`#toggle-all`.checked": $numCompleted = $numAll, 
            "`.new-todo`": "", 
            "`.todo-list`": [$map($, function($t, $i) {{"@id": $t.id, "@data-index": $i, "@class": $t.completed ? "completed" : "active", "`label`": $t.title, "`.toggle`.checked": $t.completed}})], 
            "`footer .todo-count strong`": $numActive, 
            "`footer .todo-count span`": $numActive = 1 ? "item" : "items", 
            "`footer .clear-completed`completed": $numCompleted})'>
        <meta is="e-data" resource="|#toggle-all|!change" target="#storage" transform='$.target.checked'
            apply='write(,toggleCompleteAll)'>
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <template>
                    <li>
                        <div class="view">
                            <meta is="e-data" resource="|input|!click" target="#storage" apply="write(,mergeByIndex)"
                                transform='{"index": $number($find("li").`@data-index`), "update": {"completed": $.target.checked ? true : false }}'>
                            <meta is="e-data" resource="|.destroy|!click" target="#storage" apply="write(,mergeByIndex)"
                                transform='{"index": $number($find("li").`@data-index`), "update": false}'>
                            <meta is="e-data" resource="|label|_dblclick" target="li|" force
                                transform='{"@class": "editing", "@data-class": $find("li").`@class`, "`.edit`.value": $, "`.edit`.focus()": null}'>
                            <meta is="e-data" resource="li|.edit|!keydown" target="li|"
                                transform='($class := $find("li").`@data-class`; $.key = "Escape" ? {"@class": $class, "@data-class": null, "`.edit`.value": ""} : {})'>
                            <meta is="e-data" resource="li|.edit|!keydown,blur,change" target="#storage"
                                apply="write(,mergeByIndex)" transform='($.type = "change")
                                ? ($trim($.target.value) 
                                    ? {"index": $number($find("li").`@data-index`), "update": { "title": $.target.value }} 
                                    : {"index": $number($find("li").`@data-index`), "update": false} )
                                : (((($.key = "Enter") or ($.key = "Tab") or ($.type = "change") or ($.type = "blur")) and $not($.target.value)) 
                                    ? {"index": $number($find("li").`@data-index`), "update": false} : {"index": -1})'>
                            <input class="toggle" type="checkbox">
                            <label></label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="">
                    </li>
                </template>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> <span>item</span> left</span>
            <ul class="filters">
                <meta is="e-data" resource="|" target="|li{}" transform='( $s := $substringAfter($.baseURI, "#/"); $u := "#/" & $s;$s 
                ? 
                    ( $s = "active" 
                        ? {"`a[href=\"#/completed\"]`@class": null, "`a[href=\"#/active\"]`@class": "selected", "`a[href=\"#/\"]`@class": null}
                        : {"`a[href=\"#/completed\"]`@class": "selected", "`a[href=\"#/active\"]`@class": null, "`a[href=\"#/\"]`@class": null}
                    )
                : {"`a[href=\"#/completed\"]`@class": null, "`a[href=\"#/active\"]`@class": null, "`a[href=\"#/\"]`@class": "selected"}
                )'>
                <li>
                    <a href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <meta is="e-data" resource="|.clear-completed|!" target=".todoapp|li.completed{}"
                transform='{"`.destroy`!": ""}'>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
