<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="../element/element.js?load&expose"></script>
</head>

<body>
    <section class="todoapp">
        <meta is="e-data" resource="|.todo-list" target="|footer"
            transform='{"`strong`": $.childElementCount, "`.clear-completed`@disabled": $contains($.innerHTML, "li class=\"completed\"") ? null : "" }'>
        <meta is="e-data" resource="|.new-todo|_" target="`sessionStorage`"
            transform='["todo", "[\"" & $join([$filter([$distinct($append($sessionStorage.todo, $))], function($v){ $v != ""})], "\",\"") & "\"]"  ]'
            apply="setItem(...)">
        <meta is="e-data" resource="|.new-todo|_" target="`console`" transform='$sessionStorage.todo' apply="log(...)">

        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <main>
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li></li>
                <li></li>
            </ul>
        </main>
        <footer>
            <span class="todo-count"><strong>0</strong> items left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>
            Created by <a href="http://drpitman.name">David Pitman</a> using <a
                href="http://elementhtml.dev">Element</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
